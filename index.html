<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="index.css">
<title>ドアベル</title>

<img srcset="button1.png 2x" ontouchstart="classList.add('dark')" ontouchend="classList.remove('dark'); ring('bell', 'お約束のお客様')">
<img srcset="button2.png 2x" ontouchstart="classList.add('dark')" ontouchend="classList.remove('dark'); ring('buzzer', '配送業者様')">

<video id="camera" src="mockcamera.webm" muted autoplay playsinline></video>
<canvas id="photo" width="640" height="480"></canvas>
<audio id="bell" src="bell.mp3"></audio>
<audio id="buzzer" src="buzzer.mp3"></audio>
<script src="index.js"></script>
